<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>To-do List</title>

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class = "container">
        <div id="main">
            <h1>to-do list</h1>
            <p>This app will let you create and manage lists with staff you have to do.</p><br><br>

            <button class="button button-blue log-button" id="signUp-button">Sign Up</button>    <button class="button button-green log-button" id="logIn-button">Log In </button>
        </div>

        <div id="logInFormWrapper" style="display: none">
            <form method="post" id="logInForm">
                <label>Login - Email</label><br>
                <input type="email" required><br><br>

                <label>Password</label><br>
                <input type="password" required><br><br>

                <input type="submit" value="Log In" class="button button-green" id="logIn-button2">


            </form>
        </div>

        <div id = "signUpFormWrapper" style = "display: none">
            <h1>Sign Up for "to-do list":</h1>
            <form id="sign-Up-form" method="post">
                <label>First Name</label><br>
                <input type="text" name="firstname" id="first-name" required><br><br>

                <label>Last Name</label><br>
                <input type="text" name="lastname" id="last-name" required><br><br>

                <label>Email</label><br>
                <input type="email" name="email" id="email" required><br><br>

                <label for="password">Password</label><br>
                <input type = "password" id="password" required><br><br>

                <label>I agree to the Terms of Use:</label>
                <input type="checkbox" name="terms" id="terms-agreement" required><br><br>

                <input type="submit" value = "Sign Up" class="button button-green" id = "signUp-button2">

            </form>
        </div>

        <div id="dashboard" style="display: none">
            <h1>Dashboard</h1>
            <p>Your to-do lists:</p>

                <div id="todo-lists-wrapper">
                    
                </div>
                

            <button class="button button-blue">Create New List</button>
        </div>
       
    </div>
    
    <script src="assets/js/todolist.js"></script>
</body>

</html>
